<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>abdulinoff</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <div class="menu">
                      
        </div>
        <div class="main" id="main">
            <div class="single">
                <a class="single_a" href="#">
                    <div class="cover_and_info">
                        <div class="cover_and_details">
                            <div class="cover">
                                <img class="cover_img scale" src="img/preview/preview_4.jpg">
                            </div>
                            <div class="cover_details">
                                <div class="time">
                                    <h3 class="time_h3"></h3>
                                </div>
                                <div class="preview scale">
                                    <h3 class="preview_h3">
                                        Если убрать указатель, предпросмотр прекратится 
                                    </h3>
                                </div>
                             
                            </div>
                        </div>
                        <div class="info">
                            <div class="logo_and_info">
                                <div class="logo scale">
                                    <img class="logo_img" src="img/channel_logo/channel_logo_2.png">
                                </div>
                                <div class="title_and_info">
                                    <div class="title_and_properties">
                                        <div class="title">
                                            <h1 class="title_h1" id="title_h1">Каннибал ПОБЕДИЛ ГЕНРАШ Dead by Daylight</h1>
                                        </div>
                                        <div class="properties">
                                            <img class="properties_img" src="img/ico/scope.png">
                                        </div>
                                    </div>
                                    <div class="brand_and_info">
                                        <div class="brand">
                                            <h2 class="brand_h2"></h2>
                                            
                                        </div>
                                        <div class="views_and_release">
                                            <div class="views">
                                                <h2 class="views_h2"></h2>
                                            </div>
                                            <div class="release">
                                                <h2 class="release_h2"></h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="later_and_turn">
                            <div class="later_turn">
                                <div class="later later_opa">
                                    <img class="later_img" src="img/ico/home.png">
                                </div>
                                <div class="later_info later_opa">
                                    <h3 class="later_h1">СМОТРЕТЬ ПОЗЖЕ</h3>
                                </div>
                            </div>
                            <div class="later_turn">
                                <div class="later later_opa">
                                    <img class="later_img" src="img/ico/home.png">
                                </div>
                                <div class="later_info later_opa">
                                    <h3 class="later_h1">ДОБАВИТЬ В ОЧЕРЕДЬ</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
